<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 70" width="480" height="70">
  <defs>
    <style>
      .line { fill: none; stroke: #FFD700; stroke-width: 1.2; }
      .ornament { fill: none; stroke: #FFD700; stroke-width: 1.2; }
      .fleur { fill: #FFD700; }
    </style>
  </defs>
  
  <!-- Left line -->
  <line x1="35" y1="35" x2="180" y2="35" class="line"/>
  
  <!-- Right line -->
  <line x1="300" y1="35" x2="445" y2="35" class="line"/>
  
  <!-- Left spiral ornament -->
  <path d="M 190,35 Q 194,28 198,26 Q 202,24 206,28 Q 210,32 210,35" class="ornament"/>
  <circle cx="202" cy="35" r="5" class="ornament"/>
  <circle cx="202" cy="35" r="2.5" class="ornament"/>
  
  <!-- Right spiral ornament (mirrored) -->
  <path d="M 290,35 Q 286,28 282,26 Q 278,24 274,28 Q 270,32 270,35" class="ornament"/>
  <circle cx="278" cy="35" r="5" class="ornament"/>
  <circle cx="278" cy="35" r="2.5" class="ornament"/>
  
  <!-- Center fleur-de-lis -->
  <path d="M 240,25 L 240,41 M 237,33 Q 237,29 240,25 Q 243,29 243,33" class="fleur"/>
  <circle cx="240" cy="43" r="2" class="fleur"/>
  
  <!-- Bottom circles -->
  <circle cx="228" cy="35" r="5" class="ornament"/>
  <circle cx="228" cy="35" r="2.5" class="ornament"/>
  
  <circle cx="217" cy="35" r="5" class="ornament"/>
  <circle cx="217" cy="35" r="2.5" class="ornament"/>
  
  <circle cx="252" cy="35" r="5" class="ornament"/>
  <circle cx="252" cy="35" r="2.5" class="ornament"/>
  
  <circle cx="263" cy="35" r="5" class="ornament"/>
  <circle cx="263" cy="35" r="2.5" class="ornament"/>
</svg>