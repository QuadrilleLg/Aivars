<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panelis | LietotÄju PÄrvaldÄ«ba</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 28px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .user-card {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .user-card strong {
            color: #333;
            font-size: 16px;
        }
        
        .user-card small {
            color: #666;
            font-size: 13px;
        }
        
        .btn-approve {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn-approve:hover {
            background: #218838;
        }
        
        .btn-reject {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn-reject:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ” Admin Panelis</h1>
            <button onclick="logout()" class="logout-btn">Iziet</button>
        </div>
        
        <!-- Statistika -->
        <div class="stats">
            <div class="stat-card">
                <h3>GaidoÅ¡ie lietotÄji</h3>
                <div class="number" id="pending-count">0</div>
            </div>
            <div class="stat-card">
                <h3>AktÄ«vie lietotÄji</h3>
                <div class="number" id="active-count">0</div>
            </div>
        </div>
        
        <!-- GaidoÅ¡ie lietotÄji -->
        <div class="section">
            <h2>â³ GaidoÅ¡ie lietotÄji</h2>
            <div id="pending-users">
                <div class="loading">IelÄdÄ“ lietotÄjus...</div>
            </div>
        </div>
        
        <!-- ApstiprinÄtie lietotÄji -->
        <div class="section">
            <h2>âœ… ApstiprinÄtie lietotÄji</h2>
            <div id="active-users">
                <div class="loading">IelÄdÄ“ lietotÄjus...</div>
            </div>
        </div>
    </div>

    <script>
    // ============================================
    // LIETOTÄ€JU PÄ€RVALDÄªBA
    // ============================================

    // IelÄdÄ“ lietotÄjus no Firestore
    async function loadUsers() {
        try {
            const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
            
            const pendingList = document.getElementById('pending-users');
            const activeList = document.getElementById('active-users');
            
            pendingList.innerHTML = '';
            activeList.innerHTML = '';
            
            let pendingCount = 0;
            let activeCount = 0;
            
            snapshot.forEach(doc => {
                const user = doc.data();
                const userId = doc.id;
                
                const userCard = createUserCard(userId, user);
                
                if (user.status === 'pending') {
                    pendingList.appendChild(userCard);
                    pendingCount++;
                } else if (user.status === 'approved') {
                    activeList.appendChild(userCard);
                    activeCount++;
                }
            });
            
            // Atjauno skaitÄ«tÄjus
            document.getElementById('pending-count').textContent = pendingCount;
            document.getElementById('active-count').textContent = activeCount;
            
            // Ja nav lietotÄju, parÄda ziÅ†u
            if (pendingCount === 0) {
                pendingList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Nav gaidoÅ¡o lietotÄju</p>';
            }
            if (activeCount === 0) {
                activeList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Nav aktÄ«vo lietotÄju</p>';
            }
            
        } catch (error) {
            console.error('KÄ¼Å«da ielÄdÄ“jot lietotÄjus:', error);
            alert('NeizdevÄs ielÄdÄ“t lietotÄjus: ' + error.message);
        }
    }

    // Izveido lietotÄja kartÄ«ti
    function createUserCard(userId, user) {
        const card = document.createElement('div');
        card.className = 'user-card';
        
        const createdDate = user.createdAt ? new Date(user.createdAt.toDate()).toLocaleString('lv-LV') : 'Nav zinÄms';
        
        if (user.status === 'pending') {
            card.innerHTML = `
                <div>
                    <strong>${user.email}</strong>
                    <br>
                    <small>ReÄ£istrÄ“jies: ${createdDate}</small>
                </div>
                <div>
                    <button onclick="approveUser('${userId}')" class="btn-approve">âœ“ ApstiprinÄt</button>
                    <button onclick="rejectUser('${userId}')" class="btn-reject">âœ— NoraidÄ«t</button>
                </div>
            `;
        } else {
            const approvedDate = user.approvedAt ? new Date(user.approvedAt.toDate()).toLocaleString('lv-LV') : 'Nav zinÄms';
            card.innerHTML = `
                <div>
                    <strong>${user.email}</strong>
                    <br>
                    <small>ApstiprinÄts: ${approvedDate}</small>
                </div>
                <div>
                    <button onclick="revokeAccess('${userId}')" class="btn-reject">Atsaukt piekÄ¼uvi</button>
                </div>
            `;
        }
        
        return card;
    }

    // Apstiprina lietotÄju
    async function approveUser(userId) {
        if (!confirm('Vai tieÅ¡Äm vÄ“lies apstiprinÄt Å¡o lietotÄju?')) return;
        
        try {
            await db.collection('users').doc(userId).update({
                status: 'approved',
                approvedAt: timestamp(),
                approvedBy: auth.currentUser.email
            });
            
            alert('âœ… LietotÄjs apstiprinÄts!');
            loadUsers(); // PÄrlÄdÄ“ sarakstu
        } catch (error) {
            console.error('KÄ¼Å«da apstiprinot:', error);
            alert('âŒ KÄ¼Å«da: ' + error.message);
        }
    }

    // Noraida lietotÄju
    async function rejectUser(userId) {
        if (!confirm('Vai tieÅ¡Äm vÄ“lies noraidÄ«t Å¡o lietotÄju? ViÅ†a konts tiks dzÄ“sts.')) return;
        
        try {
            // DzÄ“Å¡ no Firestore
            await db.collection('users').doc(userId).delete();
            
            alert('âœ… LietotÄjs noraidÄ«ts un dzÄ“sts!');
            loadUsers();
        } catch (error) {
            console.error('KÄ¼Å«da noraidot:', error);
            alert('âŒ KÄ¼Å«da: ' + error.message);
        }
    }

    // Atsauc piekÄ¼uvi
    async function revokeAccess(userId) {
        if (!confirm('Vai tieÅ¡Äm vÄ“lies atsaukt piekÄ¼uvi Å¡im lietotÄjam?')) return;
        
        try {
            await db.collection('users').doc(userId).update({
                status: 'revoked',
                revokedAt: timestamp(),
                revokedBy: auth.currentUser.email
            });
            
            alert('âœ… PiekÄ¼uve atsaukta!');
            loadUsers();
        } catch (error) {
            console.error('KÄ¼Å«da atsaucot:', error);
            alert('âŒ KÄ¼Å«da: ' + error.message);
        }
    }

    // PÄrbauda admin pieeju un ielÄdÄ“ datus
    auth.onAuthStateChanged(user => {
        if (user) {
            // PÄrbauda vai ir admin
            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        loadUsers(); // IelÄdÄ“ lietotÄjus
                    } else {
                        alert('âŒ Nav admin tiesÄ«bu!');
                        window.location.href = 'index.html';
                    }
                });
        } else {
            window.location.href = 'index.html';
        }
    });

    // Logout poga
    function logout() {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        });
    }
    </script>
</body>
</html>
