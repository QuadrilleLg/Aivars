<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panelis - Firebase</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            color: #d4af37;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .stat-card h3 {
            color: #d4af37;
            font-size: 2em;
            margin: 0 0 5px 0;
        }

        .stat-card p {
            color: #ccc;
            margin: 0;
            font-size: 0.9em;
        }

        .section-title {
            color: #d4af37;
            font-size: 1.5em;
            margin: 30px 0 15px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .users-table {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .user-item {
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
            min-width: 200px;
        }

        .user-info h3 {
            color: #fff;
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }

        .user-info p {
            color: #999;
            margin: 0;
            font-size: 0.9em;
        }

        .user-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-pending {
            background: #ff9800;
            color: white;
        }

        .status-approved {
            background: #4CAF50;
            color: white;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-approve:hover {
            background: #45a049;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background: #d32f2f;
        }

        .btn-delete {
            background: #666;
            color: white;
        }

        .btn-delete:hover {
            background: #555;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            color: #d4af37;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .user-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body style="background: #0a0a0a; color: #d4af37;">
    <div class="admin-container">
        <div class="admin-header">
            <h1>ğŸ‘¨â€ğŸ’¼ Admin Panelis (Firebase)</h1>
            <p style="color: #999;">Real-time lietotÄju pÄrvaldÄ«ba</p>
            <button class="logout-btn" onclick="logout()">Iziet</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>AktÄ«vie lietotÄji</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingUsers">0</h3>
                <p>Gaida apstiprinÄjumu</p>
            </div>
            <div class="stat-card">
                <h3 id="approvedUsers">0</h3>
                <p>ApstiprinÄti</p>
            </div>
        </div>

        <h2 class="section-title">ğŸ• Gaida apstiprinÄjumu</h2>
        <div class="users-table" id="pendingUsersTable"></div>

        <h2 class="section-title">âœ“ ApstiprinÄti lietotÄji</h2>
        <div class="users-table" id="approvedUsersTable"></div>
    </div>

    <!-- Firebase config un admin script -->
    <script src="firebase-config.js"></script>
    <script>
        let currentAdmin = null;

        // PÄrbaude vai ir admin
        async function checkAdminAuth() {
            const user = auth.currentUser;
            
            if (!user) {
                alert('PiekÄ¼uve liegta! Ielogojieties.');
                window.location.href = 'firebase-index.html';
                return false;
            }

            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (!userDoc.exists || userDoc.data().role !== 'admin') {
                alert('PiekÄ¼uve liegta! NepiecieÅ¡amas admin tiesÄ«bas.');
                await auth.signOut();
                window.location.href = 'firebase-index.html';
                return false;
            }

            currentAdmin = user;
            return true;
        }

        // Iziet
        async function logout() {
            await auth.signOut();
            window.location.href = 'firebase-index.html';
        }

        // ApstiprinÄt lietotÄju
        async function approveUser(pendingDocId, userData) {
            const password = prompt(`Ievadiet paroli lietotÄjam "${userData.name}":`);
            if (!password) return;

            try {
                // Izveidojam Firebase Auth kontu
                const userCredential = await auth.createUserWithEmailAndPassword(userData.email, password);
                const newUser = userCredential.user;

                // Pievienojam lietotÄju users collection
                await db.collection('users').doc(newUser.uid).set({
                    name: userData.name,
                    email: userData.email,
                    role: 'user',
                    approved: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // DzÄ“Å¡am no pending_users
                await db.collection('pending_users').doc(pendingDocId).delete();

                alert('LietotÄjs apstiprinÄts!');
            } catch (error) {
                console.error('KÄ¼Å«da apstiprinot:', error);
                alert('KÄ¼Å«da: ' + error.message);
            }
        }

        // NoraidÄ«t lietotÄju
        async function rejectUser(pendingDocId, userData) {
            if (!confirm(`Vai tieÅ¡Äm noraidÄ«t lietotÄju "${userData.name}"?`)) return;

            try {
                await db.collection('pending_users').doc(pendingDocId).delete();
                alert('LietotÄjs noraidÄ«ts!');
            } catch (error) {
                console.error('KÄ¼Å«da noraidot:', error);
                alert('KÄ¼Å«da: ' + error.message);
            }
        }

        // DzÄ“st lietotÄju
        async function deleteUser(userId, userData) {
            if (!confirm(`Vai tieÅ¡Äm dzÄ“st lietotÄju "${userData.name}"?`)) return;

            try {
                // DzÄ“Å¡am no Firestore
                await db.collection('users').doc(userId).delete();
                
                // PiezÄ«me: Auth lietotÄja dzÄ“Å¡ana prasa admin SDK
                // Tas nav iespÄ“jams no klienta puses, bet Firestore ieraksts tiks dzÄ“sts
                alert('LietotÄjs dzÄ“sts no datubÄzes!');
            } catch (error) {
                console.error('KÄ¼Å«da dzÄ“Å¡ot:', error);
                alert('KÄ¼Å«da: ' + error.message);
            }
        }

        // RenderÄ“t pending lietotÄjus
        function renderPendingUsers(snapshot) {
            const table = document.getElementById('pendingUsersTable');
            
            if (snapshot.empty) {
                table.innerHTML = `
                    <div class="empty-state">
                        <h3>Nav jaunu pieteikumu</h3>
                        <p>Jauni lietotÄji parÄdÄ«sies Å¡eit pÄ“c reÄ£istrÄcijas.</p>
                    </div>
                `;
                return;
            }

            table.innerHTML = snapshot.docs.map(doc => {
                const user = doc.data();
                const createdAt = user.createdAt ? user.createdAt.toDate().toLocaleString('lv-LV') : 'Nav datos';
                
                return `
                    <div class="user-item">
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <p>${user.email}</p>
                            <p style="font-size: 0.8em; color: #666;">
                                ReÄ£istrÄ“ts: ${createdAt}
                            </p>
                        </div>
                        <span class="user-status status-pending">â³ Gaida</span>
                        <div class="user-actions">
                            <button class="btn btn-approve" onclick='approveUser("${doc.id}", ${JSON.stringify(user)})'>
                                âœ“ ApstiprinÄt
                            </button>
                            <button class="btn btn-reject" onclick='rejectUser("${doc.id}", ${JSON.stringify(user)})'>
                                âŒ NoraidÄ«t
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // RenderÄ“t apstiprinÄtos lietotÄjus
        function renderApprovedUsers(snapshot) {
            const table = document.getElementById('approvedUsersTable');
            
            if (snapshot.empty) {
                table.innerHTML = `
                    <div class="empty-state">
                        <h3>Nav apstiprinÄtu lietotÄju</h3>
                        <p>(IzÅ†emot admin kontus)</p>
                    </div>
                `;
                return;
            }

            table.innerHTML = snapshot.docs.map(doc => {
                const user = doc.data();
                const createdAt = user.createdAt ? user.createdAt.toDate().toLocaleString('lv-LV') : 'Nav datos';
                
                return `
                    <div class="user-item">
                        <div class="user-info">
                            <h3>${user.name} ${user.role === 'admin' ? '(Admin)' : ''}</h3>
                            <p>${user.email}</p>
                            <p style="font-size: 0.8em; color: #666;">
                                Izveidots: ${createdAt}
                            </p>
                        </div>
                        <span class="user-status status-approved">âœ“ ApstiprinÄts</span>
                        <div class="user-actions">
                            ${user.role !== 'admin' ? `
                                <button class="btn btn-delete" onclick='deleteUser("${doc.id}", ${JSON.stringify(user)})'>
                                    ğŸ—‘ï¸ DzÄ“st
                                </button>
                            ` : '<span style="color: #666;">AizsargÄts</span>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Real-time listeners
        function setupListeners() {
            // Pending users listener
            db.collection('pending_users')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    renderPendingUsers(snapshot);
                    document.getElementById('pendingUsers').textContent = snapshot.size;
                });

            // Approved users listener
            db.collection('users')
                .where('approved', '==', true)
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    renderApprovedUsers(snapshot);
                    const approvedCount = snapshot.docs.filter(doc => doc.data().role !== 'admin').length;
                    document.getElementById('approvedUsers').textContent = approvedCount;
                    document.getElementById('totalUsers').textContent = snapshot.size;
                });
        }

        // InicializÄcija
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const isAdmin = await checkAdminAuth();
                if (isAdmin) {
                    setupListeners();
                    console.log('âœ… Admin panelis inicializÄ“ts!');
                }
            } else {
                window.location.href = 'firebase-index.html';
            }
        });
    </script>
</body>
</html>
