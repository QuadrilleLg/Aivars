<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panelis - Firebase</title>
    <link rel="stylesheet" href="admin-style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>ğŸ‘¨â€ğŸ’¼ Admin Panelis (Firebase)</h1>
            <p style="color: #999;">Real-time lietotÄju pÄrvaldÄ«ba</p>
            <button class="logout-btn" onclick="logout()">Iziet</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>AktÄ«vie lietotÄji</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingUsers">0</h3>
                <p>Gaida apstiprinÄjumu</p>
            </div>
            <div class="stat-card">
                <h3 id="approvedUsers">0</h3>
                <p>ApstiprinÄti</p>
            </div>
        </div>

        <h2 class="section-title">ğŸ• Gaida apstiprinÄjumu</h2>
        <div class="users-table" id="pendingUsersTable"></div>

        <h2 class="section-title">âœ“ ApstiprinÄti lietotÄji</h2>
        <div class="users-table" id="approvedUsersTable"></div>
    </div>

    <!-- Firebase config un admin script -->
    <script src="firebase-config.js"></script>
    <script>
        let currentAdmin = null;

        // PÄrbaude vai ir admin
        async function checkAdminAuth() {
            const user = auth.currentUser;
            
            if (!user) {
                alert('PiekÄ¼uve liegta! Ielogojieties.');
                window.location.href = 'firebase-index.html';
                return false;
            }

            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (!userDoc.exists || userDoc.data().role !== 'admin') {
                alert('PiekÄ¼uve liegta! NepiecieÅ¡amas admin tiesÄ«bas.');
                await auth.signOut();
                window.location.href = 'firebase-index.html';
                return false;
            }

            currentAdmin = user;
            return true;
        }

        // Iziet
        async function logout() {
            await auth.signOut();
            window.location.href = 'firebase-index.html';
        }

        // ApstiprinÄt lietotÄju
        async function approveUser(pendingDocId, userData) {
            try {
                if (userData.authProvider === 'email') {
                    // Email/Password lietotÄjs - izmanto viÅ†a paroli
                    if (!userData.password) {
                        alert('KÄ¼Å«da: Parole nav atrasta!');
                        return;
                    }
                    
                    if (!confirm(`ApstiprinÄt lietotÄju "${userData.name}" ar viÅ†a izvÄ“lÄ“to paroli?`)) {
                        return;
                    }
                    
                    // Izveidojam Firebase Auth kontu
                    const userCredential = await auth.createUserWithEmailAndPassword(userData.email, userData.password);
                    const newUser = userCredential.user;

                    // Pievienojam lietotÄju users collection
                    await db.collection('users').doc(newUser.uid).set({
                        name: userData.name,
                        email: userData.email,
                        authProvider: 'email',
                        role: 'user',
                        approved: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // DzÄ“Å¡am no pending_users
                    await db.collection('pending_users').doc(pendingDocId).delete();

                    alert('âœ… Email lietotÄjs apstiprinÄts! ViÅ†Å¡ var ielogoties ar savu paroli.');
                    
                } else if (userData.authProvider === 'google') {
                    // Google lietotÄjs
                    if (!userData.googleUID) {
                        alert('KÄ¼Å«da: Google UID nav atrasts!');
                        return;
                    }
                    
                    if (!confirm(`ApstiprinÄt Google lietotÄju "${userData.name}"?`)) {
                        return;
                    }
                    
                    // Pievienojam tieÅ¡i users collection (Auth konts jau eksistÄ“)
                    await db.collection('users').doc(userData.googleUID).set({
                        name: userData.name,
                        email: userData.email,
                        authProvider: 'google',
                        photoURL: userData.photoURL || null,
                        role: 'user',
                        approved: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // DzÄ“Å¡am no pending_users
                    await db.collection('pending_users').doc(pendingDocId).delete();

                    alert('âœ… Google lietotÄjs apstiprinÄts! ViÅ†Å¡ var ielogoties ar Google.');
                    
                } else {
                    alert('NezinÄms autentifikÄcijas veids!');
                }
                
            } catch (error) {
                console.error('KÄ¼Å«da apstiprinot:', error);
                alert('KÄ¼Å«da: ' + error.message);
            }
        }

        // NoraidÄ«t lietotÄju
        async function rejectUser(pendingDocId, userData) {
            if (!confirm(`Vai tieÅ¡Äm noraidÄ«t lietotÄju "${userData.name}"?`)) return;

            try {
                await db.collection('pending_users').doc(pendingDocId).delete();
                alert('LietotÄjs noraidÄ«ts!');
            } catch (error) {
                console.error('KÄ¼Å«da noraidot:', error);
                alert('KÄ¼Å«da: ' + error.message);
            }
        }

        // DzÄ“st lietotÄju
        async function deleteUser(userId, userData) {
            if (!confirm(`Vai tieÅ¡Äm dzÄ“st lietotÄju "${userData.name}"?`)) return;

            try {
                // DzÄ“Å¡am no Firestore
                await db.collection('users').doc(userId).delete();
                
                // PiezÄ«me: Auth lietotÄja dzÄ“Å¡ana prasa admin SDK
                // Tas nav iespÄ“jams no klienta puses, bet Firestore ieraksts tiks dzÄ“sts
                alert('LietotÄjs dzÄ“sts no datubÄzes!');
            } catch (error) {
                console.error('KÄ¼Å«da dzÄ“Å¡ot:', error);
                alert('KÄ¼Å«da: ' + error.message);
            }
        }

        // RenderÄ“t pending lietotÄjus
        function renderPendingUsers(snapshot) {
            const table = document.getElementById('pendingUsersTable');
            
            if (snapshot.empty) {
                table.innerHTML = `
                    <div class="empty-state">
                        <h3>Nav jaunu pieteikumu</h3>
                        <p>Jauni lietotÄji parÄdÄ«sies Å¡eit pÄ“c reÄ£istrÄcijas.</p>
                    </div>
                `;
                return;
            }

            table.innerHTML = snapshot.docs.map(doc => {
                const user = doc.data();
                const createdAt = user.createdAt ? user.createdAt.toDate().toLocaleString('lv-LV') : 'Nav datos';
                const authIcon = user.authProvider === 'google' ? 'ğŸ”µ' : 'ğŸ“§';
                const authText = user.authProvider === 'google' ? 'Google' : 'Email/Parole';
                
                return `
                    <div class="user-item">
                        <div class="user-info">
                            <h3>${authIcon} ${user.name}</h3>
                            <p>${user.email}</p>
                            <p style="font-size: 0.8em; color: #666;">
                                ReÄ£istrÄ“ts: ${createdAt}
                            </p>
                            <p style="font-size: 0.85em; color: #d4af37;">
                                ğŸ”‘ Metode: ${authText}
                            </p>
                        </div>
                        <span class="user-status status-pending">â³ Gaida</span>
                        <div class="user-actions">
                            <button class="btn btn-approve" onclick='approveUser("${doc.id}", ${JSON.stringify(user)})'>
                                âœ“ ApstiprinÄt
                            </button>
                            <button class="btn btn-reject" onclick='rejectUser("${doc.id}", ${JSON.stringify(user)})'>
                                âŒ NoraidÄ«t
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // RenderÄ“t apstiprinÄtos lietotÄjus
        function renderApprovedUsers(snapshot) {
            const table = document.getElementById('approvedUsersTable');
            
            if (snapshot.empty) {
                table.innerHTML = `
                    <div class="empty-state">
                        <h3>Nav apstiprinÄtu lietotÄju</h3>
                        <p>(IzÅ†emot admin kontus)</p>
                    </div>
                `;
                return;
            }

            table.innerHTML = snapshot.docs.map(doc => {
                const user = doc.data();
                const createdAt = user.createdAt ? user.createdAt.toDate().toLocaleString('lv-LV') : 'Nav datos';
                const authIcon = user.authProvider === 'google' ? 'ğŸ”µ' : 'ğŸ“§';
                const authText = user.authProvider === 'google' ? 'Google' : 'Email';
                
                return `
                    <div class="user-item">
                        <div class="user-info">
                            <h3>${authIcon} ${user.name} ${user.role === 'admin' ? '(Admin)' : ''}</h3>
                            <p>${user.email}</p>
                            <p style="font-size: 0.8em; color: #666;">
                                Izveidots: ${createdAt}
                            </p>
                            <p style="font-size: 0.85em; color: #4CAF50;">
                                ğŸ”‘ ${authText}
                            </p>
                        </div>
                        <span class="user-status status-approved">âœ“ ApstiprinÄts</span>
                        <div class="user-actions">
                            ${user.role !== 'admin' ? `
                                <button class="btn btn-delete" onclick='deleteUser("${doc.id}", ${JSON.stringify(user)})'>
                                    ğŸ—‘ï¸ DzÄ“st
                                </button>
                            ` : '<span style="color: #666;">AizsargÄts</span>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Real-time listeners
        function setupListeners() {
            // Pending users listener
            db.collection('pending_users')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    renderPendingUsers(snapshot);
                    document.getElementById('pendingUsers').textContent = snapshot.size;
                });

            // Approved users listener
            db.collection('users')
                .where('approved', '==', true)
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    renderApprovedUsers(snapshot);
                    const approvedCount = snapshot.docs.filter(doc => doc.data().role !== 'admin').length;
                    document.getElementById('approvedUsers').textContent = approvedCount;
                    document.getElementById('totalUsers').textContent = snapshot.size;
                });
        }

        // InicializÄcija
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const isAdmin = await checkAdminAuth();
                if (isAdmin) {
                    setupListeners();
                    console.log('âœ… Admin panelis inicializÄ“ts!');
                }
            } else {
                window.location.href = 'firebase-index.html';
            }
        });
    </script>
</body>
</html>
